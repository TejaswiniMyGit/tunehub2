<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title></title>
<style type="text/css">
iframe {
	height: 200px;
	width: 700px;
}
</style>
</head>
<body>
	<table border>
		<thead>
			<tr>
				<th>Name</th>
				<th>Songs</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="plist:${allPlaylists}">
				<td th:text="${plist.name}"></td>
				<td>
					<li th:each="song : ${plist.songs}"><span
						th:text="${song.name}"></span> <audio controls>
							<source th:src="${song.link}" type="audio/mpeg">
						</audio></li>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
